<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo Info</title>
</head>
<body>
    <h1>ToDo Tasks.</h1>
     
    <ul>
    {% for t in list %}
    <li>task: {{ t['task'] }}</li>
    <li>time: {{ t['handle_time'] }}</li>
    <li>created: {{ t['creat_time'] }}</li>
    {% endfor %}
</body>
</html>
